dist:     trusty
sudo:     required

language: cpp

os:
  - linux

compiler:
  - g++

addons:
  apt:
    packages: lcov

install:
  - source ci/travis/install-linux.sh

script:
  - cmake -DCMAKE_BUILD_TYPE=Test ./iz_1/
  - make
  - valgrind --leak-check=full --leak-resolution=med --track-origins=yes --vgdb=no ./iz_1/iz_1
